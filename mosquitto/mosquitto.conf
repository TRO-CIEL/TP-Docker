# Eclipse Mosquitto configuration for lab use
# Security note: allow_anonymous is true for TP. For production, create passwords and set allow_anonymous false.

persistence true
persistence_location /mosquitto/data/

# Default MQTT listener
listener 1883 0.0.0.0
protocol mqtt
allow_anonymous true

# Optional WebSocket listener (uncomment if needed)
listener 9001 0.0.0.0
protocol websockets

log_dest file /mosquitto/log/mosquitto.log
log_type error
log_type warning
log_type notice
log_type information
